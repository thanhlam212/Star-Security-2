<header class="w-full"  [class.header_change]="header_variable">
<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-8">
      <a href="https://flowbite.com" class="flex items-center space-x-2 ml-10 ">
          <img src="assets/images/star.png" class="h-16 w-13" alt="StarSecurity Logo" />
          <span class="self-center text-6xl font-semibold whitespace-nowrap dark:text-amber-300">Star security</span>
      </a>
      <div class="flex items-center space-x-6">
          <a href="tel:5541251234" class="text-sm  text-gray-500 dark:text-white hover:underline">(555) 412-1234</a>

          <!-- Facebook -->
          <button type="button" 
          class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
          focus:ring-blue-300 font-medium rounded-lg px-1 py-1 text-center dark:border-blue-500
          dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
              <path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd"/>
            </svg>
          </button>

          <!-- Email -->
          <button type="button" 
          class="text-red-700 hover:text-white focus:ring-4 focus:outline-none 
          focus:ring-red-300 font-medium text-center dark:border-red-500 
          dark:text-red-500 dark:hover:text-white dark:focus:ring-red-900">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
              <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
              <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
            </svg>
          </button>

        <!-- Twitter/X -->
        <button type="button" 
        class="text-gray-900 hover:text-blue-500 focus:ring-4 focus:outline-none
        focus:ring-gray-300 font-medium rounded-lg text-sm  text-center dark:border-gray-600
        dark:text-gray-400 dark:hover:text-blue-500 dark:focus:ring-gray-800">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 17">
            <path fill-rule="evenodd" d="M20 1.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.344 8.344 0 0 1-2.605.98A4.13 4.13 0 0 0 13.85 0a4.068 4.068 0 0 0-4.1 4.038 4 4 0 0 0 .105.919A11.705 11.705 0 0 1 1.4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 4.1 9.635a4.19 4.19 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 0 14.184 11.732 11.732 0 0 0 6.291 16 11.502 11.502 0 0 0 17.964 4.5c0-.177 0-.35-.012-.523A8.143 8.143 0 0 0 20 1.892Z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
  </div>
</nav>
<nav class="bg-gray-50 dark:bg-gray-700 items">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xxl p-2">
      <div class="flex items-center space-x-8 rtl:space-x-reverse">
          <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
              <li>
                  <a 
                  routerLink="/user/home"
                  routerLinkActive="active" 
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="text-gray-900 text-2xl dark:text-white hover:text-indigo-600">Home</a>
              </li>
              <li>
                  <a
                  routerLink="/user/about-us"
                  routerLinkActive="active"  
                  [routerLinkActiveOptions]="{ exact: true }" 
                  class="text-gray-900 text-2xl dark:text-white hover:text-indigo-600">About Us</a>
              </li>
              <li>
                  <a 
                  routerLink="/user/services"
                  routerLinkActive="active"  
                  [routerLinkActiveOptions]="{ exact: true }"  
                  class="text-gray-900 text-2xl dark:text-white hover:text-indigo-600">Our Business</a>
              </li>
          </ul>
      </div>
      <div class="flex items-center space-x-2 rtl:space-x-reverse">
        <button
        routerLink="/auth/login"  
        class="inline-flex items-center btn-login border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base text-white mt-4 md:mt-0">Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 pt-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
    </div>
  </div>
</nav>
</header>


<router-outlet></router-outlet>
